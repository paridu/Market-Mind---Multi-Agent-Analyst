
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Mind Pro Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              thai: ['Sarabun', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151F32',
                900: '#0F172A',
                925: '#0B1221',
                950: '#020617',
              },
              terminal: {
                green: '#10B981',
                red: '#F43F5E',
                blue: '#3B82F6',
                yellow: '#F59E0B',
                bg: '#05080F',
                panel: '#0F1623',
                border: '#1E293B'
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #05080F;
        color: #E2E8F0;
        margin: 0;
        overflow: hidden;
      }
      /* Professional scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0F1623; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }

      /* CRT Scanline effect */
      .crt-overlay::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 100;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        opacity: 0.3;
      }
      
      /* Subtle glow for content */
      .terminal-glow {
        text-shadow: 0 0 5px rgba(6, 182, 212, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "p5": "https://esm.sh/p5@^1.9.0"
  }
}
</script>
</head>
  <body class="crt-overlay">
    <div id="root"></div>
  </body>
</html>
